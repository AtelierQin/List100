<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS - List100</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/OS.css">
</head>

<body>
    <!-- Nav is injected by assets/js/components/layout.js -->

    <section class="motto-section">
        <div class="container">
            <div class="motto-content">
                <p class="motto-text">Knowledge is a treasure, but practice is the key to it.</p>
            </div>
        </div>
    </section>

    <main class="main-content has-motto">
        <div class="container">
            <div class="layout">
                <aside class="sidebar">
                    <section class="hero">
                        <h1>Goals Dashboard</h1>
                        <p class="hero-subtitle">Track and manage your goals from List100.<br />
                            Filter and organize your objectives</p>
                    </section>

                    <section class="controls-section">
                        <div class="tag-filter-section">
                            <h3>Tags</h3>
                            <div id="tagFilterList" class="tag-filter-list">
                                <button class="tag-filter-item active" data-tag="">All Tags</button>
                            </div>
                        </div>

                        <div class="year-filter-section">
                            <h3>Year</h3>
                            <div id="yearFilterList" class="year-filter-list">
                                <button class="year-filter-item active" data-year="">All Years</button>
                            </div>
                        </div>
                    </section>
                </aside>

                <section class="content">
                    <div class="dashboard-stats">
                        <div class="stat-card">
                            <div class="stat-value" id="statTotal">0</div>
                            <div class="stat-label">Total Goals</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="statActive">0</div>
                            <div class="stat-label">Active</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="statCompleted">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-card highlight">
                            <div class="stat-value" id="statCompletionRate">0%</div>
                            <div class="stat-label">Completion Rate</div>
                        </div>
                    </div>

                    <div class="timeline-container">
                        <div class="timeline-header">
                            <h3>Yearly Roadmap</h3>
                            <div class="timeline-controls">
                                <button class="timeline-nav" id="timelinePrev">&lt;</button>
                                <span class="timeline-year" id="timelineYear">2024</span>
                                <button class="timeline-nav" id="timelineNext">&gt;</button>
                            </div>
                        </div>
                        <div class="timeline-grid" id="timelineGrid">
                            <div class="timeline-empty">Loading timeline...</div>
                        </div>
                    </div>

                    <div class="search-section">
                        <div class="search-container">
                            <input type="text" id="searchInput" class="search-input" placeholder="Search goals...">
                            <span class="search-icon">üîç</span>
                        </div>
                    </div>

                    <!-- List100 Goals Section -->
                    <div class="goals-section">
                        <div id="goalsList" class="goals-container"></div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="assets/js/dropdown.js"></script>
    <script src="assets/js/components/layout.js"></script>
    <script src="assets/js/OS.js"></script>
</body>

</html>
