<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="landing.html" class="logo">FutureCast</a>
            <div class="nav-links">

                <div class="dropdown">
                    <button class="dropdown-toggle">Tours</button>
                    <div class="dropdown-menu">
                        <a href="world.html" class="dropdown-item">World</a>

                </div>

    <section class="motto-section">
        <div class="container">
            <div class="motto-content">
                <p class="motto-text">Knowledge is a treasure, but practice is the key to it.</p>
            </div>
        </div>
    </section>

    <main class="main-content has-motto">
        <div class="container">
            <div class="layout">
                <aside class="sidebar">
                    <section class="hero">
                        <h1>Goals Dashboard</h1>
                        <p class="hero-subtitle">Track and manage your goals from List100.<br />
                            Filter and organize your objectives</p>
                    </section>

                    <section class="controls-section">
                        <div class="filter-section">
                            <h3>Category</h3>
                            <div class="filter-tabs">
                                <button class="filter-tab active" data-filter="all">All</button>
                                <button class="filter-tab" data-filter="learning">Learning</button>
                                <button class="filter-tab" data-filter="travel">Travel</button>
                                <button class="filter-tab" data-filter="fitness">Fitness</button>
                                <button class="filter-tab" data-filter="tool">Tool</button>
                                <button class="filter-tab" data-filter="news">News</button>
                            </div>
                            <p class="filter-note">Categories filter List100 goals by matching tags</p>
                        </div>

                        <div class="tag-filter-section">
                            <h3>Tags</h3>
                            <div id="tagFilterList" class="tag-filter-list">
                                <button class="tag-filter-item active" data-tag="">All Tags</button>
                            </div>
                        </div>
                    </section>
                </aside>

                <section class="content">
                    <div class="search-section">
                        <div class="search-container">
                            <input type="text" id="searchInput" class="search-input" placeholder="Search goals...">
                            <span class="search-icon">üîç</span>
                        </div>
                    </div>

                    <div class="goals-section">
                        <div id="goalsList" class="goals-container"></div>
