<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A contemplative approach to life designâ€”curate one hundred meaningful aspirations with intention and purpose.">
    <title>FutureCast Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/landing.css">
</head>
<body>
    <!-- Nav is injected by assets/js/components/layout.js -->

    <main class="main">
        <div class="container dashboard-container">
            <!-- Hero Section -->
            <section class="hero-section">
                <h1 class="hero-title" id="greeting">Welcome</h1>
                <p class="hero-subtitle">Design a life of intention. One hundred aspirations, curated with purpose.</p>
            </section>

            <!-- Stats Strip -->
            <section class="stats-strip">
                <div class="stat-item">
                    <span class="stat-label">Completion</span>
                    <div class="stat-value-group">
                        <span class="stat-value" id="dashGoalPercentage">0</span>
                        <span class="stat-unit">%</span>
                    </div>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-label">Realized</span>
                    <div class="stat-value-group">
                        <span class="stat-value" id="dashGoalCount">0</span>
                        <span class="stat-unit">/ 100</span>
                    </div>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-label">Global</span>
                    <div class="stat-value-group">
                        <span class="stat-value" id="dashWorldCount">0</span>
                        <span class="stat-unit">Countries</span>
                    </div>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-label">China</span>
                    <div class="stat-value-group">
                        <span class="stat-value" id="dashChinaCount">0</span>
                        <span class="stat-unit">Cities</span>
                    </div>
                </div>
            </section>

            <!-- Focus List -->
            <section class="focus-section">
                <div class="section-header">
                    <h2 class="section-title">Current Focus</h2>
                </div>
                <div class="focus-list" id="activeGoalsList">
                    <!-- Injected via JS -->
                    <div class="loading-line"></div>
                </div>
            </section>

            <!-- All Goals List -->
            <section class="all-goals-section">
                <div class="section-header">
                    <h2 class="section-title">Progress as of Dec 31, 2025</h2>
                    <a href="list100.html" class="section-link">View List <span class="arrow">&rarr;</span></a>
                </div>
                <div class="all-goals-list" id="allGoalsList">
                    <!-- Injected via JS -->
                    <div class="loading-line"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer is injected by assets/js/components/layout.js -->

    <script src="assets/js/core/data-manager.js"></script>
    <script src="assets/js/dropdown.js"></script>
    <script src="assets/js/components/layout.js"></script>
    <script src="assets/js/landing.js"></script>
</body>
</html>
