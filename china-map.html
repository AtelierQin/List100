<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国城市地图 - List100</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="china-map.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="landing.html" class="logo">FutureCast</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">List 100</a>
                <a href="travel-map.html" class="nav-link">World</a>
                <a href="china-map.html" class="nav-link active">China</a>
                <a href="database.html" class="nav-link">Database</a>
                <a href="landing.html#about" class="nav-link">About</a>
            </div>
        </div>
    </nav>

    <section class="motto-section">
        <div class="container">
            <div class="motto-content">
                <p class="motto-text">读万卷书，行万里路。</p>
            </div>
        </div>
    </section>

    <main class="main-content has-motto">
        <div class="container">
            <div class="travel-layout">
                <!-- 左侧省份城市列表区域 -->
                <div class="provinces-section">
                    <div class="provinces-container">
                        <div class="section-header">
                            <h2>各省份主要城市</h2>
                            <div class="legend">
                                <div class="legend-item">
                                    <div class="legend-color unvisited"></div>
                                    <span>未访问</span>
                                </div>
                                <div class="legend-item">
                                    <div class="legend-color visited"></div>
                                    <span>已访问</span>
                                </div>
                            </div>
                        </div>
                        <div class="provinces-list" id="provincesList">
                            <!-- 省份和城市列表将通过JavaScript生成 -->
                        </div>
                    </div>
                </div>

                <!-- 右侧信息面板 -->
                <div class="info-panel">
                    <div class="panel-card">
                        <h3>旅行进度</h3>
                        <div class="travel-stats-panel">
                            <div class="stat-item">
                                <span class="stat-number" id="visitedCount">0</span>
                                <span class="stat-label">已访问城市</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number" id="visitedPercentage">0%</span>
                                <span class="stat-label">覆盖率</span>
                            </div>
                        </div>
                    </div>

                    <div class="panel-card">
                        <h3>快速操作</h3>
                        <div class="quick-actions">
                            <button class="action-btn btn-primary" id="addCityBtn">
                                <span class="btn-icon">🏙️</span>
                                添加城市
                            </button>
                            <button class="action-btn btn-ghost" id="clearAllBtn">
                                <span class="btn-icon">🗑️</span>
                                清空所有
                            </button>
                            <button class="action-btn btn-ghost" id="exportMapBtn">
                                <span class="btn-icon">💾</span>
                                导出数据
                            </button>
                        </div>
                    </div>

                    <div class="panel-card">
                        <h3>已访问城市</h3>
                        <div class="cities-list" id="visitedCitiesList">
                            <div class="empty-state">
                                <p>还没有访问过任何城市</p>
                                <small>点击城市来标记为已访问</small>
                            </div>
                        </div>
                    </div>

                    <div class="panel-card">
                        <h3>旅行统计</h3>
                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-value" id="totalCities">0</div>
                                <div class="stat-label">总城市</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value" id="provincesVisited">0</div>
                                <div class="stat-label">省份</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 城市详情模态框 -->
    <div class="modal hidden" id="cityModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="cityName">城市名称</h3>
                <button class="modal-close" id="closeModal">×</button>
            </div>
            <div class="modal-body">
                <div class="city-info">
                    <div class="city-icon" id="cityIcon">🏙️</div>
                    <div class="city-details">
                        <p><strong>所属省份：</strong> <span id="cityProvince">-</span></p>
                        <p><strong>城市级别：</strong> <span id="cityLevel">-</span></p>
                        <p><strong>状态：</strong> <span id="cityStatus">未访问</span></p>
                    </div>
                </div>
                <div class="visit-info" id="visitInfo" style="display: none;">
                    <label for="visitDate">访问月份：</label>
                    <input type="month" id="visitDate" class="visit-date-input">
                    <label for="visitNotes">备注：</label>
                    <textarea id="visitNotes" class="visit-notes" placeholder="添加关于这次访问的备注..."></textarea>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn btn-primary" id="markVisitedBtn">标记为已访问</button>
                    <button class="modal-btn btn-danger" id="removeCityBtn" style="display: none;">移除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="china-map.js"></script>
</body>
</html>
